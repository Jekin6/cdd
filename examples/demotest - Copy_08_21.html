 <script>
  $(function() {

    $( "#tabs" ).tabs({
      collapsible: true
    });

    if(isAPIAvailable()) {
      $('#file').bind('change', handleFileSelect);
    }

    bindFeatures("#tabs_feature");
    bindButtons("#layout");
    //make button orders dragable
    $('.layout').sortable(); 

    $('#generate_feature').on('click', function(event) {
        var text_result = JSON.stringify(generate_feature(),null,2);
        $('#result_feature').text(text_result);
    });
    $('#generate_configurate').on('click', function(event) {
        var text_result = JSON.stringify(generate_configurate(),null,2);
        $('#result_configurate').text(text_result);
    });
 });
